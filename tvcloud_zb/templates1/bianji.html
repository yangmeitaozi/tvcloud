<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="Images/css1/css.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="" method="" id="form1">
<table class="table" cellspacing="1" cellpadding="2" width="99%" align="center" 
border="0" >
    <tr>
      <th class="bg_tr"colspan="6" height="25" align="center">编辑页面</th>
    </tr>
     <tr>
      <th class="bg_tr" align="left" height="25">频道名称</th>
      <th class="bg_tr" align="left" height="25">IP地址</th>
      <th class="bg_tr" align="left" height="25">资源路径</th>
      <th class="bg_tr" align="left" height="25">发布状态</th>
    </tr>
    <tr>
      <td class="td_bg" width="25%" height="23"><input type="text" value=$cname name=$cname></td>
      <td class="td_bg" width="25%" height="23"><input type="text" value=$serverip name=$serverip></td>
	<td class="td_bg" width="25%" height="23"><input type="text" value=$storagepath name=$storagepath></td>
	<td class="td_bg" width="25%" height="23"><input type="text" value=$status name=$status></td>
  </tr>
    </table>
    
    
     <input type="button" value="编辑" >&nbsp;&nbsp;&nbsp;
     <input type="reset" value="重置">
    </form>
  
</body>
</html>
